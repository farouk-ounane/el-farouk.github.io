<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mohamed El Farouk Ounane - Portfolio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Custom CSS */
        :root {
            --dark-bg: #1a1a1a;
            --light-text: #f8f9fa;
            --accent-color: #444;
        }

        body {
            color: #444;
            font-family: "Raleway", Georgia, Palatino, serif;
            font-size: 16px;
            line-height: 1.7;
            margin: 0;
            background: #fefefe;
            max-width: 100vw;
        }


        .portfolio-link {
          display: block;
          text-decoration: none;
       }
        /* Sidebar styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 300px;
            background-color: var(--dark-bg);
            color: var(--light-text);
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
            transition: all 0.3s;
        }

        .sidebar .nav-link {
            color: var(--light-text);
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link:focus {
            background-color: #333;
            color: white;
        }

        /* Profile section */
        .profile-container {
            text-align: center;
            padding: 20px 0;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
            text-transform: uppercase;
        }

        .profile-title {
            font-size: 1em;
            color: #ccc;
            margin-bottom: 20px;
            font-style: italic;
        }

        /* Social media links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .social-links a {
            color: #ccc;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: white;
            text-decoration: none;
        }

        /* Main content area */
        .main-content {
            margin-left: 300px;
            padding: 20px;
            background-color: white;
            min-height: 100vh;
        }

        /* Section headings */
        .section-heading {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid var(--dark-bg);
            padding-bottom: 10px;
        }

        /* Skill bars */
        .skill-bar {
            height: 25px;
            background-color: #f1f1f1;
            border-radius: 4px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            background-color: var(--dark-bg);
            color: white;
            text-align: center;
            line-height: 25px;
            font-size: 0.8em;
        }

        /* Image hover effects */
        .portfolio-image {
            margin-bottom: 15px;
            opacity: 0.9;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: scale(1);
            position: relative;
            width: 100%;
            border-radius: 4px;
        }

        .portfolio-image:hover {
            opacity: 1;
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        /* Contact form styling */
        .form-control {
            border: 1px solid #ddd;
            padding: 10px;
        }

        .form-control:focus {
            border-color: var(--dark-bg);
            box-shadow: 0 0 0 0.25rem rgba(26, 26, 26, 0.25);
        }

        .btn-dark {
            background-color: var(--dark-bg);
            border-color: var(--dark-bg);
        }

        .btn-dark:hover {
            background-color: #333;
            border-color: #333;
        }

        /* Footer styling */
        footer {
            background-color: var(--dark-bg);
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #ccc;
        }

        footer a:hover {
            color: white;
            text-decoration: none;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
            }

            .main-content {
                margin-left: 0;
            }
        }

        @media (max-width: 576px) {
            .profile-photo {
                width: 100px;
                height: 100px;
            }
            .modal-dialog {
                margin: 0;
                max-width: 100%;
                height: 100%;
            }

            .modal-content {
                height: 100%;
                border-radius: 0;
            }

            #modal-content-container canvas {
                transform: scale(0.6);
            }
        }

    @media (max-width: 768px) {
        #modal-content-container {
            overflow: auto;
            max-height: 60vh;
        }

        #modal-content-container canvas {
            max-width: 100%;
            height: auto !important;
            transform-origin: top left;
            transform: scale(0.7);
        }
    }

    </style>
</head>
